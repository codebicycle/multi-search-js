<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Multi Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <form action="" onkeydown="return event.keyCode != 13">
        <div class="form-floating">
          <input type="search" id="search-box" class="form-control">
          <label for="search-box">Search</label>
        </div>
        <span class="form-text">Then Ctrl+click on the links below</span>
      </form>
    </div>
    <div id="websites-box" class="row mt-5"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
